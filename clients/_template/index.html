<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup Template - 7D Solutions</title>

  <!-- 7D Solutions UI Kit -->
  <link rel="stylesheet" href="../../ui-kit/css/tokens.css">
  <link rel="stylesheet" href="../../ui-kit/css/reset.css">
  <link rel="stylesheet" href="../../ui-kit/css/components.css">
  <script src="../../ui-kit/js/mockup-core.js"></script>

  <!-- Custom styles for this mockup -->
  <style>
    .app-header {
      background-color: var(--color-primary);
      color: var(--color-text-inverse);
      padding: var(--space-4) 0;
      box-shadow: var(--shadow-md);
    }

    .app-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-logo {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
    }

    .main-content {
      padding: var(--space-6) 0;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
      gap: var(--space-4);
    }

    .search-box {
      flex: 1;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <div class="app-logo">7D Solutions</div>
      <div class="text-inverse">Mockup Template</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">Items Management</h1>
        <div class="page-actions">
          <button class="btn btn-primary" onclick="showAddModal()">
            + Add New Item
          </button>
        </div>
      </div>

      <!-- Actions Bar -->
      <div class="actions-bar">
        <div class="search-box">
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Search items..."
            oninput="searchItems()"
          >
        </div>
        <button class="btn btn-secondary btn-sm" onclick="clearData()">
          Clear All Data
        </button>
      </div>

      <!-- Data Table -->
      <div class="table-container">
        <table class="table" id="items-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" class="text-center text-muted">
                No items yet. Click "Add New Item" to get started.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Backdrop -->
  <div id="modal-backdrop" class="modal-backdrop"></div>

  <!-- Add/Edit Modal -->
  <div id="item-modal" class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Add New Item</h2>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="item-form">
        <input type="hidden" id="item-id" name="id">

        <div class="form-group">
          <label class="form-label" for="item-name">Name *</label>
          <input
            type="text"
            class="form-control"
            id="item-name"
            name="name"
            required
            placeholder="Enter item name"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="item-description">Description</label>
          <textarea
            class="form-control"
            id="item-description"
            name="description"
            placeholder="Enter item description"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="item-status">Status</label>
          <select class="form-control" id="item-status" name="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="pending">Pending</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
      <button class="btn btn-primary" onclick="saveItem()">Save</button>
    </div>
  </div>

  <!-- View Details Modal -->
  <div id="view-modal" class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Item Details</h2>
      <button class="modal-close" onclick="closeViewModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div class="card-body">
          <div style="display: grid; gap: var(--space-4);">
            <div>
              <div class="text-muted" style="font-size: var(--font-size-sm); margin-bottom: var(--space-1);">Name</div>
              <div id="view-name" style="font-weight: var(--font-weight-medium);"></div>
            </div>
            <div>
              <div class="text-muted" style="font-size: var(--font-size-sm); margin-bottom: var(--space-1);">Description</div>
              <div id="view-description"></div>
            </div>
            <div>
              <div class="text-muted" style="font-size: var(--font-size-sm); margin-bottom: var(--space-1);">Status</div>
              <div id="view-status"></div>
            </div>
            <div>
              <div class="text-muted" style="font-size: var(--font-size-sm); margin-bottom: var(--space-1);">Created</div>
              <div id="view-created"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeViewModal()">Close</button>
      <button class="btn btn-primary" onclick="editFromView()">Edit</button>
    </div>
  </div>

  <script>
    // Initialize data store
    const store = new MockupStore('mockup-items');
    let currentItemId = null;

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      renderTable();
    });

    // Render items table
    function renderTable() {
      const items = store.getAll();

      const columns = [
        { field: 'name' },
        { field: 'description' },
        {
          field: 'status',
          render: (item) => {
            const variants = {
              active: 'success',
              inactive: 'secondary',
              pending: 'warning'
            };
            return `<span class="badge badge-${variants[item.status] || 'secondary'}">${item.status}</span>`;
          }
        },
        {
          field: 'createdAt',
          render: (item) => DateUtils.formatDate(item.createdAt)
        },
        {
          field: 'actions',
          render: (item) => `
            <div class="d-flex gap-3">
              <button class="btn btn-secondary btn-sm" onclick="viewItem('${item.id}')">View</button>
              <button class="btn btn-primary btn-sm" onclick="editItem('${item.id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id}')">Delete</button>
            </div>
          `
        }
      ];

      TableRenderer.render('items-table', items, columns);
    }

    // Search items
    function searchItems() {
      const query = document.getElementById('search-input').value;
      const items = store.search(query, ['name', 'description', 'status']);

      const columns = [
        { field: 'name' },
        { field: 'description' },
        {
          field: 'status',
          render: (item) => {
            const variants = {
              active: 'success',
              inactive: 'secondary',
              pending: 'warning'
            };
            return `<span class="badge badge-${variants[item.status] || 'secondary'}">${item.status}</span>`;
          }
        },
        {
          field: 'createdAt',
          render: (item) => DateUtils.formatDate(item.createdAt)
        },
        {
          field: 'actions',
          render: (item) => `
            <div class="d-flex gap-3">
              <button class="btn btn-secondary btn-sm" onclick="viewItem('${item.id}')">View</button>
              <button class="btn btn-primary btn-sm" onclick="editItem('${item.id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id}')">Delete</button>
            </div>
          `
        }
      ];

      TableRenderer.render('items-table', items, columns);
    }

    // Show add modal
    function showAddModal() {
      currentItemId = null;
      document.getElementById('modal-title').textContent = 'Add New Item';
      FormUtils.clearForm('item-form');
      ModalManager.show('item-modal');
    }

    // Close modal
    function closeModal() {
      ModalManager.hide('item-modal');
    }

    // Save item
    function saveItem() {
      if (!FormUtils.validate('item-form')) {
        Toast.error('Please fill in all required fields');
        return;
      }

      const formData = FormUtils.getFormData('item-form');

      if (currentItemId) {
        store.update(currentItemId, formData);
        Toast.success('Item updated successfully');
      } else {
        store.add(formData);
        Toast.success('Item added successfully');
      }

      closeModal();
      renderTable();
    }

    // View item
    function viewItem(id) {
      const item = store.getById(id);
      if (!item) return;

      document.getElementById('view-name').textContent = item.name;
      document.getElementById('view-description').textContent = item.description || '-';
      document.getElementById('view-status').innerHTML = `<span class="badge badge-${getStatusVariant(item.status)}">${item.status}</span>`;
      document.getElementById('view-created').textContent = DateUtils.formatDateTime(item.createdAt);

      currentItemId = id;
      ModalManager.show('view-modal');
    }

    // Close view modal
    function closeViewModal() {
      ModalManager.hide('view-modal');
    }

    // Edit from view modal
    function editFromView() {
      closeViewModal();
      editItem(currentItemId);
    }

    // Edit item
    function editItem(id) {
      const item = store.getById(id);
      if (!item) return;

      currentItemId = id;
      document.getElementById('modal-title').textContent = 'Edit Item';
      FormUtils.setFormData('item-form', item);
      ModalManager.show('item-modal');
    }

    // Delete item
    function deleteItem(id) {
      ModalManager.confirm('Are you sure you want to delete this item?', () => {
        store.delete(id);
        Toast.success('Item deleted successfully');
        renderTable();
      });
    }

    // Clear all data
    function clearData() {
      ModalManager.confirm('Are you sure you want to clear all data? This cannot be undone.', () => {
        store.clear();
        Toast.info('All data cleared');
        renderTable();
      });
    }

    // Helper function
    function getStatusVariant(status) {
      const variants = {
        active: 'success',
        inactive: 'secondary',
        pending: 'warning'
      };
      return variants[status] || 'secondary';
    }
  </script>
</body>
</html>
