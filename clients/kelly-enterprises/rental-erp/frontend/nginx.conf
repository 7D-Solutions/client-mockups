server {
    listen ${PORT};
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css text/javascript text/xml text/plain text/x-component application/javascript application/json application/xml application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Serve static assets with proper headers
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Ensure CSS files are served with correct MIME type
    location ~ \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Ensure JS files are served with correct MIME type
    location ~ \.js$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy API requests to backend via Railway public endpoint
    location /api/ {
        proxy_pass https://fire-proof-erp-sandbox-production-4173.up.railway.app/api/;
        proxy_set_header Host fire-proof-erp-sandbox-production-4173.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_domain fire-proof-erp-sandbox-production-4173.up.railway.app $host;

        # SSL configuration for Railway backend
        proxy_ssl_server_name on;
        proxy_ssl_name fire-proof-erp-sandbox-production-4173.up.railway.app;
        proxy_ssl_verify off;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}