<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tool Form - Compact Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #1a202c;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49,130,206,0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .grid-5 {
            display: grid;
            grid-template-columns: 100px 100px 150px 120px 1fr;
            gap: 0.5rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 200px 150px 150px;
            gap: 0.5rem;
        }

        .grid-id-owner {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 0.5rem;
        }

        .grid-mfg {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 0.5rem;
        }

        .name-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .name-row .form-group {
            flex: 1;
        }

        button {
            padding: 8px 16px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }

        button:hover {
            background: #2c5282;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: #edf2f7;
            color: #2d3748;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Hand Tool - Compact Grid Layout (Current)</h1>

        <!-- Row 1: Tool Type + Format -->
        <div class="grid-2">
            <div class="form-group">
                <label>Tool Type</label>
                <select>
                    <option>Select tool type...</option>
                    <option>Caliper</option>
                    <option>Micrometer</option>
                    <option>Height Gauge</option>
                </select>
            </div>
            <div class="form-group">
                <label>Format</label>
                <select>
                    <option>Select format...</option>
                    <option>Digital</option>
                    <option>Dial</option>
                </select>
            </div>
        </div>

        <!-- Row 2: Gauge ID + Ownership Type -->
        <div class="grid-id-owner">
            <div class="form-group">
                <label>Gauge ID</label>
                <input type="text" value="CA0001" placeholder="Auto-generated">
            </div>
            <div class="form-group">
                <label>Ownership Type</label>
                <select>
                    <option>Company Owned</option>
                    <option>Customer Owned</option>
                    <option>Vendor Owned</option>
                </select>
            </div>
        </div>

        <!-- Row 3: Range Min, Max, Unit, Resolution, Accuracy -->
        <div class="grid-5">
            <div class="form-group">
                <label>Range Min</label>
                <input type="number" step="0.001" placeholder="">
            </div>
            <div class="form-group">
                <label>Range Max</label>
                <input type="number" step="0.001" placeholder="">
            </div>
            <div class="form-group">
                <label>Measurement Unit</label>
                <select>
                    <option selected>Inches (")</option>
                    <option>Millimeters (mm)</option>
                    <option>Centimeters (cm)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Resolution</label>
                <input type="number" step="0.0001" placeholder="e.g., 0.001">
            </div>
            <div class="form-group">
                <label>Accuracy</label>
                <input type="text" placeholder="e.g., Â±0.002 inch">
            </div>
        </div>

        <!-- Row 4: Serial Number, Location, Calibration Frequency -->
        <div class="grid-3">
            <div class="form-group">
                <label>Serial Number (S/N)</label>
                <input type="text" placeholder="Enter serial number">
            </div>
            <div class="form-group">
                <label>Bin Location</label>
                <input type="text" placeholder="e.g., A1, B3">
            </div>
            <div class="form-group">
                <label>Calibration Frequency (days)</label>
                <input type="number" placeholder="365" min="1">
            </div>
        </div>

        <!-- Row 5: Manufacturer + Model Number -->
        <div class="grid-mfg">
            <div class="form-group">
                <label>Manufacturer</label>
                <input type="text" placeholder="e.g., Mitutoyo, Starrett">
            </div>
            <div class="form-group">
                <label>Model Number</label>
                <input type="text" placeholder="e.g., CD-12">
            </div>
        </div>

        <!-- Row 6: Gauge Name + Generate Button -->
        <div class="name-row">
            <div class="form-group">
                <label>Gauge Name</label>
                <input type="text" placeholder="Click 'Generate Name' or enter custom name">
            </div>
            <button>Generate Name</button>
        </div>

        <div style="margin-top: 1rem; padding: 1rem; background: #f7fafc; border-radius: 4px; font-size: 13px; color: #4a5568;">
            <strong>Total Rows:</strong> 6 rows<br>
            <strong>Vertical Space:</strong> Highly optimized with multi-column grids<br>
            <strong>Pros:</strong> Maximum information density, minimal scrolling<br>
            <strong>Cons:</strong> May feel cramped on smaller screens
        </div>
    </div>
</body>
</html>
